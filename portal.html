<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reportes - DPvPer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F7F2; color: #6B6661; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: #070404; }
        .card { background-color: white; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .report-item { transition: background-color 0.2s ease-in-out; border-bottom: 1px solid #e5e7eb; }
        .report-item:hover { background-color: #fafafa; }
        .report-item:last-child { border-bottom: none; }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-[#F8F7F2] py-6">
        <div class="container mx-auto px-6 text-center">
            <img src="logoprincipal.jpg" alt="Logo DPvP" class="mx-auto h-24 w-auto">
            <h1 class="text-4xl font-bold mt-4">Portal de Reportes</h1>
            <p class="text-lg mt-2">Bienvenido, Jorge. Aquí puedes gestionar los diagnósticos de tus pacientes.</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="card">
            <h2 class="text-2xl font-bold mb-6">Reportes Recientes</h2>
            <div id="loading" class="text-center py-8">
                <p>Cargando reportes...</p>
            </div>
            <div id="reportList" class="hidden">
                </div>
        </div>
    </main>

    <footer class="bg-[#070404] text-white py-12">
        <div class="container mx-auto text-center"><p class="text-gray-400">&copy; 2025 Jorge Arango Castaño - DPvPer.</p></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('terapeutaAuth') === 'true';
            if (!isAuthenticated) {
                window.location.href = 'terapeuta-login.html';
            } else {
                fetchReportes();
            }
        });

        async function fetchReportes() {
            const loadingDiv = document.getElementById('loading');
            const reportListDiv = document.getElementById('reportList');

            try {
                const response = await fetch('/api/get-reportes');
                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status}`);
                }
                const reportes = await response.json();

                if (reportes.length === 0) {
                    loadingDiv.textContent = 'No se han encontrado reportes.';
                    return;
                }
                
                reportes.sort((a, b) => {
                    const dateA = a.fecha._seconds ? new Date(a.fecha._seconds * 1000) : new Date(a.fecha);
                    const dateB = b.fecha._seconds ? new Date(b.fecha._seconds * 1000) : new Date(b.fecha);
                    return dateB - dateA;
                });

                let html = '<div class="divide-y divide-gray-200">';
                reportes.forEach(reporte => {
                    // **CORRECCIÓN #1: FECHA**
                    const fechaObj = reporte.fecha && reporte.fecha._seconds 
                        ? new Date(reporte.fecha._seconds * 1000 + (reporte.fecha._nanoseconds || 0) / 1000000)
                        : new Date(reporte.fecha);

                    const fechaFormateada = !isNaN(fechaObj) 
                        ? fechaObj.toLocaleString('es-CO', { dateStyle: 'long', timeStyle: 'short' })
                        : 'Fecha inválida';
                    
                    // **CORRECCIÓN #2: NOMBRES**
                    // Se añade una verificación para manejar datos incompletos.
                    const nombrePareja = (reporte.demograficos && reporte.demograficos.m1_nombre && reporte.demograficos.m2_nombre)
                        ? `${reporte.demograficos.m1_nombre} y ${reporte.demograficos.m2_nombre}`
                        : 'Nombres no disponibles';

                    html += `
                        <div class="report-item p-4 flex justify-between items-center">
                            <a href="./reporte.html?id=${reporte.id}" class="flex-grow">
                                <p class="font-bold text-lg text-[#070404]">${nombrePareja}</p>
                                <p class="text-sm text-gray-500">Fecha: ${fechaFormateada}</p>
                            </a>
                            <button onclick="deleteReport('${reporte.id}', this)" class="ml-4 text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-100 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    `;
                });
                html += '</div>';
                
                reportListDiv.innerHTML = html;
                loadingDiv.classList.add('hidden');
                reportListDiv.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loadingDiv.textContent = 'Error al cargar los reportes.';
            }
        }

        async function deleteReport(id, buttonElement) {
            if (!confirm('¿Estás seguro de que deseas eliminar este reporte de forma permanente? Esta acción no se puede deshacer.')) {
                return;
            }

            try {
                const response = await fetch(`/api/eliminar-reporte?id=${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    const reportItem = buttonElement.closest('.report-item');
                    reportItem.style.transition = 'opacity 0.5s ease';
                    reportItem.style.opacity = '0';
                    setTimeout(() => reportItem.remove(), 500);
                } else {
                    const errorData = await response.json();
                    alert(`Error al eliminar el reporte: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error de red al eliminar:', error);
                alert('Hubo un error de conexión al intentar eliminar el reporte.');
            }
        }
    </script>
</body>
</html>
