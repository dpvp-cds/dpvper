<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reportes - DPvPer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F7F2; color: #6B6661; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: #070404; }
        .card { background-color: white; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .report-item { transition: background-color 0.2s ease-in-out; border-bottom: 1px solid #e5e7eb; }
        .report-item:hover { background-color: #fafafa; }
        .report-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <header class="bg-white py-4 shadow-sm">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html">
                <img src="logoprincipal.png" alt="Logo DPvPer" class="h-12">
            </a>
            <button id="logoutButton" class="text-sm text-red-600 hover:underline">Cerrar Sesión</button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl">Portal de Reportes DPvPer</h1>
        </div>
        <div class="card">
            <div id="loading" class="text-center py-10">
                <p>Cargando reportes...</p>
            </div>
            <div id="report-list" class="hidden">
                <!-- La lista de reportes se insertará aquí -->
            </div>
        </div>
    </main>

    <footer class="bg-[#070404] text-white py-12 mt-12">
        <div class="container mx-auto text-center px-6">
            <p class="text-gray-400">&copy; 2025 Jorge Arango Castaño - DPvPer.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('terapeutaAuth') !== 'true') {
                window.location.href = 'terapeuta-login.html';
                return;
            }
            fetchReportes();
            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.removeItem('terapeutaAuth');
                window.location.href = 'terapeuta-login.html';
            });
        });

        async function fetchReportes() {
            const loadingDiv = document.getElementById('loading');
            const reportListDiv = document.getElementById('report-list');
            try {
                const response = await fetch('/api/get-reportes');
                if (!response.ok) throw new Error('No se pudo obtener la lista de reportes.');
                const reportes = await response.json();

                if (reportes.length === 0) {
                    loadingDiv.innerHTML = '<p class="text-center py-10">No hay reportes para mostrar.</p>';
                    return;
                }
                
                let html = '<div class="divide-y divide-gray-200">';
                reportes.forEach(reporte => {
                    const fecha = new Date(reporte.fecha._seconds * 1000).toLocaleString('es-CO', { dateStyle: 'long', timeStyle: 'short' });
                    html += `
                        <div class="report-item p-4 flex justify-between items-center">
                            <a href="./reporte-personal.html?id=${reporte.id}" class="flex-grow">
                                <div>
                                    <p class="font-bold text-lg text-[#070404]">${reporte.demograficos.nombre}</p>
                                    <p class="text-sm text-gray-500">Fecha: ${fecha}</p>
                                </div>
                            </a>
                            <button onclick="deleteReport('${reporte.id}', this)" class="ml-4 bg-red-100 text-red-700 text-xs font-bold py-1 px-3 rounded-full hover:bg-red-200 transition-colors">
                                Eliminar
                            </button>
                        </div>
                    `;
                });
                html += '</div>';
                
                reportListDiv.innerHTML = html;
                loadingDiv.classList.add('hidden');
                reportListDiv.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loadingDiv.textContent = 'Error al cargar los reportes.';
            }
        }

        async function deleteReport(id, buttonElement) {
            if (!confirm('¿Estás seguro de que deseas eliminar este reporte de forma permanente? Esta acción no se puede deshacer.')) {
                return;
            }

            try {
                const response = await fetch(`/api/eliminar-reporte?id=${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    const reportItem = buttonElement.closest('.report-item');
                    reportItem.style.transition = 'opacity 0.5s ease';
                    reportItem.style.opacity = '0';
                    setTimeout(() => reportItem.remove(), 500);
                } else {
                    const errorData = await response.json();
                    alert(`Error al eliminar el reporte: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error de red al eliminar:', error);
                alert('Hubo un error de conexión al intentar eliminar el reporte.');
            }
        }
    </script>
</body>
</html>
