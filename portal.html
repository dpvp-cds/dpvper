<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reportes - DPvPer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F7F2; color: #6B6661; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: #070404; }
        .card { background-color: white; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .report-item { transition: background-color 0.2s ease-in-out; border-bottom: 1px solid #e5e7eb; }
        .report-item:hover { background-color: #fafafa; }
        .report-item:last-child { border-bottom: none; }
        .hidden { display: none; }
    </style>
</head>

    <header class="bg-[#F8F7F2] py-6">
        <div class="container mx-auto px-6 text-center">
            <img src="logoprincipal.jpg" alt="Logo DPvP" class="mx-auto h-24 w-auto">
            <h1 class="text-4xl font-bold mt-4">Portal de Reportes</h1>
            <p class="text-lg mt-2">Bienvenido, Jorge. Aquí puedes gestionar los diagnósticos de tus pacientes.</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="card">
            <h2 class="text-2xl font-bold mb-6">Reportes Recientes</h2>
            <div id="loading" class="text-center py-8">
                <p>Cargando reportes...</p>
            </div>
            <div id="reportList" class="hidden">
                </div>
        </div>
    </main>

        <div class="container mx-auto text-center"><p class="text-gray-400">&copy; 2025 Jorge Arango Castaño - DPvPer.</p></div>
    </footer>

            const isAuthenticated = sessionStorage.getItem('terapeutaAuth') === 'true';
            if (!isAuthenticated) {
                window.location.href = 'terapeuta-login.html';
            } else {
                fetchReportes();
            }
        });
