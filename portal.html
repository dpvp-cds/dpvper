<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reportes - DPvP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F7F2; color: #6B6661; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: #070404; }
        .card { background-color: white; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .report-item { transition: background-color 0.2s ease-in-out; }
        .report-item:hover { background-color: #fafafa; }
    </style>
</head>
<body>
    <header class="bg-[#F8F7F2] py-6">
        <div class="container mx-auto px-6 text-center">
            <img src="logoprincipal.jpg" alt="Logo DPvP" class="mx-auto h-24 w-auto">
            <h1 class="text-4xl font-bold mt-4">Portal de Reportes</h1>
            <p class="text-lg mt-2">Bienvenido, Jorge. Aquí puedes gestionar los diagnósticos de tus pacientes.</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="card">
            <h2 class="text-2xl font-bold mb-6">Reportes Recientes</h2>
            <div id="loading" class="text-center py-8">
                <p>Cargando reportes...</p>
            </div>
            <div id="reportList" class="hidden">
                </div>
        </div>
    </main>

    <footer class="bg-[#070404] text-white py-12">
        <div class="container mx-auto text-center"><p class="text-gray-400">&copy; 2025 Jorge Arango Castaño - Caminos del Ser.</p></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('terapeutaAuth') === 'true';
            if (!isAuthenticated) {
                window.location.href = 'terapeuta-login.html';
            } else {
                fetchReportes();
            }
        });

        async function fetchReportes() {
            const loadingDiv = document.getElementById('loading');
            const reportListDiv = document.getElementById('reportList');

            try {
                const response = await fetch('/api/get-reportes');
                if (!response.ok) throw new Error('Error al obtener los reportes');
                const reportes = await response.json();

                if (reportes.length === 0) {
                    loadingDiv.textContent = 'No hay reportes para mostrar.';
                    return;
                }

                let html = '<div class="divide-y divide-gray-200">';
                reportes.forEach(reporte => {
                    // **INICIO DE LA CORRECCIÓN SEGURA**
                    // Esta sección ahora verifica que los datos existan antes de usarlos,
                    // evitando que la página se rompa.

                    // 1. Manejo seguro de la FECHA
                    let fechaFormateada = 'Fecha no disponible';
                    if (reporte.fecha && reporte.fecha._seconds) {
                        const fechaObj = new Date(reporte.fecha._seconds * 1000);
                        if (!isNaN(fechaObj.getTime())) {
                            fechaFormateada = fechaObj.toLocaleString('es-CO', { dateStyle: 'long', timeStyle: 'short' });
                        }
                    }

                    // 2. Manejo seguro de los NOMBRES
                    let nombresMostrados = 'Nombres no disponibles';
                    if (reporte.demograficos && reporte.demograficos.m1_nombre && reporte.demograficos.m2_nombre) {
                        nombresMostrados = `${reporte.demograficos.m1_nombre} y ${reporte.demograficos.m2_nombre}`;
                    }

                    // **FIN DE LA CORRECCIÓN**

                    html += `
                        <a href="./reporte.html?id=${reporte.id}" class="report-item block p-4">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-bold text-lg text-[#070404]">${nombresMostrados}</p>
                                    <p class="text-sm text-gray-500">Fecha: ${fechaFormateada}</p>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </div>
                        </a>
                    `;
                });
                html += '</div>';
                
                reportListDiv.innerHTML = html;
                loadingDiv.classList.add('hidden');
                reportListDiv.classList.remove('hidden');

            } catch (error) {
                console.error("Error durante la carga de reportes:", error);
                document.getElementById('loading').textContent = 'Error crítico al cargar los reportes.';
            }
        }
    </script>
</body>
</html>
