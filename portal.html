<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Profesional - DPvPer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F7F2; color: #6B6661; }
        h1, h2 { font-family: 'Playfair Display', serif; color: #070404; }
        .card { background-color: white; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
        .report-item { transition: all 0.2s ease-in-out; border-left: 4px solid transparent; }
        .report-item:hover { transform: translateX(4px); border-left-color: #E8A613; background-color: #fffbf0; }
        .btn-action { @apply px-3 py-1 rounded text-sm font-medium transition-colors; }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="bg-white py-4 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="logoprincipal.png" alt="Logo DPvPer" class="h-12 object-contain">
                <span class="bg-[#070404] text-white text-[10px] px-3 py-1 rounded-full uppercase tracking-widest font-bold">Portal Admin</span>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" target="_blank" class="text-sm text-[#E8A613] hover:underline font-medium hidden md:inline-block">
                    + Nuevo Diagnóstico
                </a>
                <button onclick="window.logout()" class="text-sm font-bold text-gray-400 hover:text-[#E8A613] transition flex items-center gap-2">
                    Cerrar Sesión
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 max-w-5xl">
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4">
            <div>
                <h1 class="text-4xl font-bold mb-2 text-[#070404]">Pacientes</h1>
                <p class="text-gray-500">Gestión de diagnósticos personales realizados</p>
            </div>
            <!-- Buscador Simple -->
            <div class="relative w-full md:w-64">
                <input type="text" id="searchInput" placeholder="Buscar paciente..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-200 focus:border-[#E8A613] focus:outline-none text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 absolute left-3 top-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>
        </div>

        <!-- CONTENEDOR DE LISTA -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden min-h-[400px]">
            <!-- Loader Inicial -->
            <div id="loading" class="flex flex-col items-center justify-center p-12 h-64">
                <div class="animate-spin h-8 w-8 border-4 border-[#E8A613] rounded-full border-t-transparent mb-4"></div>
                <p class="text-gray-400 text-sm">Conectando con la Bóveda Segura...</p>
            </div>

            <!-- Lista de Pacientes -->
            <div id="lista-pacientes" class="hidden divide-y divide-gray-50">
                <!-- Se inyectan items aquí -->
            </div>
            
            <!-- Estado Vacío -->
            <div id="empty-state" class="hidden flex flex-col items-center justify-center p-16 text-center">
                <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                </div>
                <h3 class="text-lg font-bold text-gray-700">No hay reportes aún</h3>
                <p class="text-gray-400 text-sm mt-1">Los diagnósticos completados aparecerán aquí.</p>
            </div>
        </div>
    </main>
    
    <footer class="bg-[#070404] text-white py-8 mt-12 text-center">
        <p class="text-gray-500 text-sm">&copy; 2025 Jorge Arango Castaño - DPvPer.</p>
    </footer>

    <script>
        let reportesCache = [];

        document.addEventListener('DOMContentLoaded', () => {
            cargarReportes();

            // Buscador en tiempo real
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtrados = reportesCache.filter(r => 
                    r.nombre.toLowerCase().includes(term) || 
                    r.arquetipo.toLowerCase().includes(term)
                );
                renderizarLista(filtrados);
            });
        });

        async function cargarReportes() {
            const lista = document.getElementById('lista-pacientes');
            const loader = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');

            try {
                // LLAMADA A LA API SEGURA (GET /api/get-reportes)
                // Esta API verifica la cookie HttpOnly automáticamente
                const response = await fetch('/api/get-reportes');

                if (response.status === 401) {
                    // Si no autorizado, fuera
                    window.location.href = 'terapeuta-login.html';
                    return;
                }

                if (!response.ok) throw new Error('Error al cargar datos');

                const data = await response.json();
                reportesCache = data.reportes || [];

                loader.classList.add('hidden');

                if (reportesCache.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    lista.classList.remove('hidden');
                    renderizarLista(reportesCache);
                }

            } catch (error) {
                console.error(error);
                loader.innerHTML = `<p class="text-red-500">Error de conexión. <button onclick="location.reload()" class="underline">Reintentar</button></p>`;
            }
        }

        function renderizarLista(reportes) {
            const container = document.getElementById('lista-pacientes');
            container.innerHTML = '';

            reportes.forEach(rep => {
                // Formatear fecha
                const fechaObj = new Date(rep.fecha);
                const fechaStr = fechaObj.toLocaleDateString('es-CO', { day: 'numeric', month: 'short', year: 'numeric' });
                
                // Inicial del nombre
                const inicial = rep.nombre.charAt(0).toUpperCase();

                const html = `
                    <div class="report-item p-6 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex items-center gap-5 w-full md:w-auto">
                            <div class="w-12 h-12 bg-[#F8F7F2] rounded-full flex items-center justify-center text-[#E8A613] font-bold text-xl border border-[#E8A613] shadow-sm shrink-0">
                                ${inicial}
                            </div>
                            <div>
                                <h3 class="font-bold text-lg text-[#070404] leading-tight">${rep.nombre}</h3>
                                <div class="flex items-center gap-2 text-sm text-gray-500 mt-1">
                                    <span class="bg-gray-100 px-2 py-0.5 rounded text-xs font-mono">${fechaStr}</span>
                                    <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                                    <span class="text-[#E8A613] font-medium truncate max-w-[150px] md:max-w-none">${rep.arquetipo}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-3 w-full md:w-auto mt-2 md:mt-0">
                            <!-- Ver Reporte (Redirige al detalle) -->
                            <a href="rdpvper.html?id=${rep.id}" class="flex-1 md:flex-none text-center bg-[#070404] text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-[#E8A613] hover:text-[#070404] transition-colors shadow-sm">
                                Ver Detalle
                            </a>
                            
                            <!-- Botón Eliminar -->
                            <button onclick="window.eliminarReporte('${rep.id}', '${rep.nombre}')" class="p-2 text-gray-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors" title="Eliminar Reporte">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // Función de borrado segura (Llama a /api/eliminar-reporte)
        window.eliminarReporte = async (id, nombre) => {
            if(!confirm(`ATENCIÓN:\n¿Estás seguro de que deseas eliminar permanentemente el diagnóstico de ${nombre}?\n\nEsta acción no se puede deshacer.`)) return;

            try {
                const response = await fetch(`/api/eliminar-reporte?id=${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Refrescar lista visualmente sin recargar
                    reportesCache = reportesCache.filter(r => r.id !== id);
                    renderizarLista(reportesCache);
                    // Opcional: mostrar toast de éxito
                } else {
                    alert("No se pudo eliminar. Verifica tu sesión.");
                }
            } catch (error) {
                alert("Error de conexión al intentar eliminar.");
            }
        };

        // Función Logout segura (Llama a /api/logout)
        window.logout = async () => {
            try {
                await fetch('/api/logout');
                window.location.href = 'terapeuta-login.html';
            } catch (e) {
                window.location.href = 'terapeuta-login.html'; // Fallback
            }
        };
    </script>
</body>
</html>
