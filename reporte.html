<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Reportes - DPvPer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F7F2; color: #6B6661; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: #070404; }
        .card { background-color: white; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .report-item { transition: background-color 0.2s ease-in-out; border-bottom: 1px solid #e5e7eb; }
        .report-item:hover { background-color: #fafafa; }
        .report-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <header class="bg-white py-4 shadow-sm">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html">
                <img src="logoprincipal.png" alt="Logo DPvPer" class="h-12">
            </a>
            <button id="logoutButton" class="text-sm text-red-600 hover:underline">Cerrar Sesión</button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl">Portal de Reportes DPvPer</h1>
        </div>
        <div class="card">
            <div id="loading" class="text-center py-10">
                <p>Cargando reportes...</p>
            </div>
            <div id="report-list" class="hidden">
                <!-- La lista de reportes se insertará aquí -->
            </div>
        </div>
    </main>

    <footer class="bg-[#070404] text-white py-12 mt-12">
        <div class="container mx-auto text-center px-6">
            <p class="text-gray-400">&copy; 2025 Jorge Arango Castaño - DPvPer.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Seguridad simple: si no está logueado, lo saca.
            if (sessionStorage.getItem('terapeutaAuth') !== 'true') {
                window.location.href = 'terapeuta-login.html';
                return;
            }

            fetchReportes();

            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.removeItem('terapeutaAuth');
                window.location.href = 'terapeuta-login.html';
            });
        });

        async function fetchReportes() {
            const loadingDiv = document.getElementById('loading');
            const reportListDiv = document.getElementById('report-list');

            try {
                // Llamada a la nueva función de API para obtener los reportes
                const response = await fetch('/api/get-reportes');
                if (!response.ok) {
                    throw new Error('No se pudo obtener la lista de reportes.');
                }
                const reportes = await response.json();

                if (reportes.length === 0) {
                    loadingDiv.innerHTML = '<p class="text-center py-10">No hay reportes para mostrar.</p>';
                    return;
                }
                
                let html = '<div class="divide-y divide-gray-200">';
                reportes.forEach(reporte => {
                    // Convertir la fecha de Firebase a un formato legible
                    const fecha = new Date(reporte.fecha._seconds * 1000).toLocaleString('es-CO', { dateStyle: 'long', timeStyle: 'short' });
                    
                    html += `
                        <a href="./reporte-personal.html?id=${reporte.id}" class="report-item block p-4">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-bold text-lg text-[#070404]">${reporte.demograficos.nombre}</p>
                                    <p class="text-sm text-gray-500">Fecha: ${fecha}</p>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </div>
                        </a>
                    `;
                });
                html += '</div>';
                
                reportListDiv.innerHTML = html;
                loadingDiv.classList.add('hidden');
                reportListDiv.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loadingDiv.textContent = 'Error al cargar los reportes.';
            }
        }
    </script>
</body>
</html>
